<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        .button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .counter {
            font-size: 5rem; 
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .label {
            font-size: 1.5rem; 
    </style>
</head>
<body>
    <button class="button" id="counter-button">
        <div class="label">Number of clicks</div>
        <div class="counter" id="counter">0</div>
    </button>
    <script>
        const counterElement = document.getElementById('counter');
        const counterButton = document.getElementById('counter-button');
        let count = parseInt(localStorage.getItem('counterValue')) || 0; 

        counterElement.textContent = count; 

        const target = 0;
        const increment = 1;
        const duration = 2000; 
        const stepTime = duration / target;

        function updateCounter() {
            count += increment;
            counterElement.textContent = count;
            localStorage.setItem('counterValue', count); 

            if (count < target) {
                setTimeout(updateCounter, stepTime);
            }
        }

        counterButton.addEventListener('click', updateCounter);
    </script>
</body>
</html>
